---
kind: pipeline
name: dart-dev

steps:
- name: dependencies
  image: google/dart:dev
  pull: always
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - dart --version
    - pub get

- name: lint
  image: google/dart:dev
  pull: never
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - dart --version
    - dartanalyzer .

- name: test
  image: google/dart:dev
  pull: never
  failure: ignore
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - pub run test --coverage coverage

- name: generate-lcov
  image: google/dart:dev
  pull: never
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - pub global activate coverage
    - format_coverage --verbose --lcov --packages .packages --in coverage --out coverage/lcov.cov
    - cat coverage/lcov.cov

volumes:
- name: cache
  temp: {}

---
kind: pipeline
name: dart-dev

steps:
- name: dependencies
  image: google/dart:dev
  pull: always
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - dart --version
    - pub get

- name: lint
  image: google/dart:dev
  pull: never
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - dart --version
    - dartanalyzer .

- name: test
  image: google/dart:dev
  pull: never
  volumes:
  - name: cache
    path: /root/.pub-cache
  commands:
    - pub run test

volumes:
- name: cache
  temp: {}
